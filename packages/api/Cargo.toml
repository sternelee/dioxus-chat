[package]
name = "api"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = { workspace = true, features = ["fullstack"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
rmcp = { version = "0.9", features = [
  "client",
  "reqwest",
  "transport-child-process",
  "transport-sse-client",
  "transport-sse-client-reqwest",
  "transport-streamable-http-client",
  "transport-streamable-http-client-reqwest",
] }
anyhow = "1.0"
futures = "0.3"
async-stream = "0.3"
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
rusqlite = { version = "0.37", features = ["bundled", "chrono"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
tokio-util = "0.7"
tokio-stream = "0.1"
base64 = "0.22"
reqwest = { version = "0.12", features = ["json", "stream"] }
url = "2.4"
serde_yaml = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"
eventsource-client = "0.15"
bytes = "1.5"
thiserror = "2"
dashmap = "6"
once_cell = "1.19"
regex = "1.10"
lazy_static = "1.4"
walkdir = "2.4"
mime_guess = "2.0"

rig-core = { version = "0.24", features = [
    "derive",
    "rmcp",
    "reqwest-tls",
] }

# Additional dependencies for advanced features
unicode-normalization = "0.1"
jieba-rs = { version = "0.6", optional = true }
whisper-rs = { version = "0.10", optional = true }
image = { version = "0.24", default-features = false, features = ["jpeg", "png", "webp"] }
rodio = { version = "0.15", default-features = false, features = ["wav", "mp3"] }
pdf-extract = { version = "0.7", optional = true }
tch = { version = "0.13", optional = true }

[features]
server = ["dioxus/server"]
